name: Deploy AWS

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write

    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/backend-filmes

    steps:
      - name: Clone do projeto
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github
          settings-path: ${{ github.workspace }}
          
      - name: Build with Maven
        run: mvn -B -DskipTests clean package

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Deploy on remote via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_TEST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.KEY_TEST }}
          port: 22
          script: |
            set -e
            echo "Pulling image ${{ env.IMAGE_NAME }}:latest"
            docker pull ${{ env.IMAGE_NAME }}:latest

            echo "Stopping old container (if exists)"
            docker stop filmes || true
            docker rm --force filmes || true

            echo "Running new container"
            docker run -d --restart unless-stopped -p 8080:8080 \
              --name filmes \
              -e SPRING_PROFILES_ACTIVE=prod \
              -e SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI="${{ secrets.AUTH0_ISSUER }}" \
              -e SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_AUDIENCE="${{ secrets.AUTH0_AUDIENCE }}" \
              # se usar MySQL, mantenha as duas linhas abaixo (caso contr√°rio, comente/remova)
              -e MYSQL_HOST=${{ secrets.MYSQL_HOST }} \
              -e MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }} \
              ${{ env.IMAGE_NAME }}:latest
